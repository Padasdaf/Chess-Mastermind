<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Mastermind</title>
  <!-- Add jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="frontend/chessboard/css/chessboard-1.0.0.min.css">
</head>
<body>
  <div id="main-container">
    <header>
      <h1>Chess Mastermind</h1>
      <p>Play against a powerful chess AI and test your skills!</p>
    </header>

    <section id="game-section">
      <div id="board-container">
        <div id="board" style="width: 400px"></div>
      </div>
      <aside id="game-info">
        <h2>Game Status</h2>
        <p id="status-text">Ready to play? Make your first move.</p>
        <button id="new-game">New Game</button>
      </aside>
    </section>

    <footer>
      <p>Powered by Node.js and Express</p>
    </footer>
  </div>

  <!-- Chessboard.js -->
  <script src="frontend/chessboard/js/chessboard-1.0.0.min.js"></script>
  
  <!-- Chess.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  
  <!-- App logic -->
  <script src="frontend/app.js"></script>
</body>
</html>
